<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinTrack | Expenses</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <a href="dashboard.html" class="brand">FinTrack</a>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="expenses.html" class="active">Expenses</a>
      <a href="budget.html">Budget</a>
      <a href="health.html">Health</a>
      <a href="risk.html">Risk</a>
      <a href="categories.html">Categories</a>
      <a href="profile.html">Profile</a>
      <button id="logoutBtn" class="btn logout-btn">Logout</button>
    </nav>
  </header>

  <main class="fade-in">
    <section class="expense-section">
      <h2>Add Expense</h2>
      <form id="expenseForm">
        <div class="form-group">
          <input type="text" id="category" name="categoryName" placeholder="Category (e.g. Food, Transport)" required list="categoryList">
          <datalist id="categoryList"></datalist>
        </div>
        <div class="form-group">
          <input type="number" id="amount" name="amt" placeholder="Amount (â‚¹)" required min="0.01" step="0.01">
        </div>
        <div class="form-group">
          <input type="date" id="expDate" name="expDate" required>
        </div>
        <button type="submit" class="btn">Add Expense</button>
      </form>

      <div class="month-picker mt-2">
        <input type="number" id="filterYear" placeholder="Year" min="2020" max="2030">
        <input type="number" id="filterMonth" placeholder="Month (1-12)" min="1" max="12">
        <input type="text" id="searchTerm" placeholder="Search by category term">
        <input type="date" id="filterDate" placeholder="Filter by date">
        <button type="button" class="btn" id="btnFilter">Apply Filter</button>
        <button type="button" class="btn" id="btnClear">Clear</button>
      </div>

      <h2 class="mt-2">Your Expenses</h2>
      <div id="expenseMsg" class="msg mb-2"></div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expensesTableBody"></tbody>
      </table>
    </section>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/expenses.js"></script>
</body>
</html>
