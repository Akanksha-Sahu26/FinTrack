<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinTrack | Profile</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <a href="dashboard.html" class="brand">FinTrack</a>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="expenses.html">Expenses</a>
      <a href="budget.html">Budget</a>
      <a href="health.html">Health</a>
      <a href="risk.html">Risk</a>
      <a href="categories.html">Categories</a>
      <a href="profile.html" class="active">Profile</a>
      <button id="logoutBtn" class="btn logout-btn">Logout</button>
    </nav>
  </header>

  <main class="fade-in">
    <section class="profile-section">
      <h2>Profile</h2>
      <div id="profileMsg" class="msg mb-2"></div>
      <form id="profileForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label>New Password (leave blank to keep current)</label>
          <input type="password" id="password" name="password" placeholder="New password">
        </div>
        <button type="submit" class="btn">Update Profile</button>
      </form>
      <h2 class="mt-2">Update Monthly Income</h2>
      <form id="incomeForm">
        <div class="form-group">
          <input type="number" id="salary" name="salary" placeholder="Monthly Income (â‚¹)" required min="1" step="0.01">
        </div>
        <button type="submit" class="btn">Update Income</button>
      </form>
    </section>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
